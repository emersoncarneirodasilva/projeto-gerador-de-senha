<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de senhas, Senha, Password" />
    <link
      rel="shortcut icon"
      href="./assets/icons8-cadeado-2-94.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Gerador de Senha</title>
  </head>
  <body>
    <img class="logo" src="./assets/logo.png" alt="Gerador de senhas logo" />

    <main class="container-input">
      <span>Tamanho: <span id="valor"></span> caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="6"
        max="35"
        value="21"
      />
      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar senha
      </button>
    </main>

    <div
      id="container-password"
      class="container-password hide"
      onclick="copyPassword()"
    >
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" class="password"></span>
      <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
    </div>

    <script src="./js/scripts.js"></script>
  </body>
</html>
